<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Jquery</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<style>

    .subHeadings {
            min-height: 200px;
    }
</style>
<body>
    <div class="container-fluid ps-5">
        <div class="row mt-3 text-center">
            <div class="col-1">
                <button type="button" class="btn btn-primary" id="headingTextModel" data-bs-toggle="modal"
                    data-bs-target="#headingModal">
                    Heading
                </button>
            </div>
            <div class="col-2">
                <button type="button" class="btn btn-primary" data-bs-toggle="modal"
                    data-bs-target="#subHeadingModal">
                    Sub Heading
                </button>
            </div>
            <div class="col-1">
                <button type="button" class="btn btn-primary" data-bs-toggle="modal"
                    data-bs-target="#formModal">
                    Form
                </button>
            </div>
        </div>
    </div>
    <!-- Heading Section -->
    <div class="modal fade" id="headingModal" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Heading</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <form action="" class="formHeading">
                    <div class="modal-body">
                        <input type="text" class="form-control" placeholder="Please Enter Heading" required>
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-primary" data-bs-dismiss="modal">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="container-fluid mt-3">
        <div class="row" id="rowid">
            <div class="col-lg-7 ms-4">
                <main>

                </main>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
    <script src="../jquery/js/script.js"></script>
    <script src="../jquery/js/jquery.js"></script>

</body>

</html>
